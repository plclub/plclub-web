<h2 class="mt-5 toplevel-title">PLClub Blog</h2>
<hr>

<h3 class="mt-4">Posts</h3>

<div class="mt-3 row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <table>
      $for(blog)$
      <tr>
        <td>$date$</td>
        <td><a href="$url$"><b>$title$</b></td>
      </tr>
      $endfor$
    </table>
  </div>
</div>

<div class="mt-3 row">
  <div class="col-lg-12">
    Subscribe to the PL Club Blog 
    <a href="/atom.xml">atom feed</a> or 
    <a href="/rss.xml">RSS feed</a>.
  </div>
</div>
